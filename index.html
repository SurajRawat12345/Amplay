<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Amplay suna kya </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img class="logoimg" src="IMAGES/Headphone_icon_.png" alt="LOGO">
                <div class="heading">
                    Amplay
                </div>
            </div>
            <div class="menu">
                <ul class="lists">
                    <li><a href="#" class="home"> Home </a></li>
                    <li><a href="#" class="eng"> English List </a></li>
                    <li><a href="#" class="hin"> Hindi List </a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="part1">
                <div class="con">
                    <span class="S">A</span>mplay is an online music app.
                </div>
                <div class="con">
                    10 Million+ Songs.
                </div>
                <div class="con">
                    Available for 110+ Languages
                </div>
                <div class="con">
                    Listen Everywhere
                </div>
                <div class="con">
                    Download Songs with Premium.
                </div>
                <div class="buttons">
                    <button class="lis">
                        LISTEN NOW
                    </button>
                    <button class="pre">
                        TRY PREMIUM
                    </button>
                </div>
            </div>
            <div class="part2">
                <div class="with_img">
                    <img class="main_pic" src="IMAGES/main_content_pic.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
